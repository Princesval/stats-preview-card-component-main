<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <div id="info-div">
      <h1>Get <strong>insights</strong> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      <div id="stats-container">
        <div class="stats-div">
          <span class="value-span">10k+</span> <sapn class="name-span">companies</sapn>
        </div>

        <div class="stats-div">
          <sapn class="value-span">314</sapn> <sapn class="name-span">templates</sapn>
        </div>

        <div class="stats-div">
          <sapn class="value-span">12M+</sapn> <sapn class="name-span">queries</sapn>
        </div>

      </div>
    </div>

    <div id="container-img">
      <div id="hover-div"></div>
      <picture>
        <source srcset="images/image-header-desktop.jpg" media="(min-width: 801px)">
        <source srcset="images/image-header-mobile.jpg" media="(max-width: 800px)">
        <img src="images/image-header-desktop.jpg" alt="Descrição da imagem">
      </picture>
    </div>
  </main>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Princesval" target="_blank">João Vitor Princesval Caetano</a>.
    </p>
  </footer>
</body>
</html>
